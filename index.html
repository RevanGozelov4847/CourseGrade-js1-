<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./dist/style.css" />
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Welcome to the Course Grade Checker</h1>

  </body>
  <script src="./app.js"></script>
